server:
  port: 3014
spring:
  # redis配置
  redis:
    # Redis数据库索引（默认为0）
    database: ${codehive.redis.database}
    # Redis服务器地址
    host: ${codehive.redis.host}
    # Redis服务器连接端口
    port: ${codehive.redis.port}
    # Redis服务器连接密码（默认为空）
    password: ${codehive.redis.password}
    # 连接超时时间
    timeout: 2s
    lettuce:
      pool:
        # 连接池最大连接数
        max-active: 200
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
        # 连接池中的最大空闲连接
        max-idle: 10
        # 连接池中的最小空闲连接
        min-idle: 0
  datasource:
    username: ${codehive.datasource.username}
    password: ${codehive.datasource.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${codehive.datasource.host}:${codehive.datasource.port}/${codehive.datasource.db}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8&useSSL=false
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 20
      min-idle: 20
      max-active: 100
      max-wait: 60000
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        login-username: admin
        login-password: 123456
      filter:
        stat:
          enabled: true
          slow-sql-millis: 2000
          log-slow-sql: true
        wall:
          enabled: true
        config:
          enabled: true